# action.yml
name: 'Build and Analise'
description: 'Gradle tasks to build and analise the code'
on:
  push:
    branhes: [ "main" ]

permissions:
  contents: read

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout$v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Execute Gradle buildUI
      run: ./gradlew buildUI
    - name: Execute Gradle test
      run: ./gradlew test
    - name: Execute Gradle sonar
      run: ./gradlew sonar